<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

</head>

<body>
    <aside class="side-menu-container active">
        <div class="logo-menu">
            <h2 class="logo">MWF</h2>
            <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="list">
            <li class="list-item active">
                <a href="dashboard.html">
                    <i class="fa-solid fa-house"></i>
                    <span class="link-name">Dashboard</span>
                </a>
            </li>
            <li class="list-item">
                <a href="users.html">
                    <i class="fa-solid fa-users"></i>
                    <span class="link-name">Users</span>
                </a>
            </li>
            <li class="list-item">
                <a href="sales.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="link-name">Sales</span>
                </a>
            </li>
            <li class="list-item">
                <a href="stock.html">
                    <i class="fa-solid fa-truck"></i>
                    <span class="link-name">Stock</span>
                </a>
            </li>
            <li class="list-item">
                <a href="products.html">
                    <i class="fa-solid fa-couch"></i>
                    <span class="link-name">Products</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="link-name">Settings</span>
                </a>
            </li>
        </ul>
    </aside>
    </header>
    <main class="main-content">
        <nav class="navbar bg-body-tertiary dashboard-header">
            <div class="container-fluid d-flex justify-content-end align-items-center">
                <div class="d-flex align-items-center">
                    <form class="d-flex me-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <a class="btn btn-danger" href="login.html">Logout</a>
                </div>
            </div>
        </nav>

        <section class="include" id="including">
            <a class="btn btn-primary" href="add-customer.html">Add Customer</a>
        </section>
        <section>
            <table class="table-content" id="salesTable">
                <tr>
                    <thead class="row-one">
                        <th>Customer Name</th>
                        <th>Product Type</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Type of Payment</th>
                        <th>Date</th>
                        <th>Sales Agent Name</th>
                    </thead>
                </tr>
                <tbody class="row-others">

                </tbody>
            </table><br><br>
            
            </div>
        </section>

        <section id="slaesCharts">
            <div class="row">
                <div class="col-md-4">
                    <div class="chartCard">
                        <canvas id="myChart"></canvas>
                        <script>
                            const ctx1 = document.getElementById('myChart').getContext('2d');

                            new Chart(ctx1, {
                                type: 'line',
                                data: {
                                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Agu', 'Sept', 'Oct', 'Nov', 'Dec'],
                                    datasets: [{
                                        label: '2024 Sales',
                                        data: [10, 19, 20, 25, 40, 35, 40, 50, 45, 45, 35, 50],
                                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                        borderColor: 'rgba(54, 162, 235, 1)',
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    scales: {
                                        y: {            // No more "yAxes" array
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
            <div>
        </section>

        </div>
    </main>
    <script src="sales.js"></script>
    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
