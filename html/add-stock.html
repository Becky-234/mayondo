</head>

<body>
    <aside class="side-menu-container">
        <div class="logo-menu">
            <h2 class="logo">MWF</h2>
            <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="list">
            <li class="list-item active">
                <a href="/html/dashboard.html">
                    <i class="fa-solid fa-house"></i>
                    <span class="link-name">Dashboard</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/html/users.html">
                    <i class="fa-solid fa-users"></i>
                    <span class="link-name">Users</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/html/sales.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="link-name">Sales</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/html/stock.html">
                    <i class="fa-solid fa-truck"></i>
                    <span class="link-name">Stock</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/html/products.html">
                    <i class="fa-solid fa-couch"></i>
                    <span class="link-name">Products</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="link-name">Settings</span>
                </a>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        
        <nav class="navbar bg-body-tertiary dashboard-header">
            <div class="container-fluid d-flex justify-content-end align-items-center">
                <div class="d-flex align-items-center">
                    <form class="d-flex me-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <a class="logoutBtn" href="/html/index.html">Logout</a>
                </div>
            </div>
        </nav>

        <div class="stock-form-container">

            <form id="addStock" action="/addStock" method="post">
                <h2>Add Stock Here!</h2>

                <label for="pdtname">Product Name</label><br>
                <input type="text" id="pdtname" name="pdtname" required>
                <br><br>

                <label for="pdttype">Type of Product</label><br>
                <input type="text" id="pdttype" name="pdttype" required>
                <br><br>

                <label for="cprice">Cost Price</label><br>
                <input type="number" id="cprice" name="cprice" required>
                <br><br>

                <label for="pdtquantity">Quantity</label><br>
                <input type="number" id="pdtquantity" name="pdtquantity" required>
                <br><br>

                <label for="pdtprice">Product Price</label><br>
                <input type="number" id="pdtprice" name="pdtprice" required>
                <br><br>

                <label for="supplier">Supplier Name</label><br>
                <input type="text" id="supplier" name="supplier" required>
                <br><br>

                <label for="date">Date</label><br>
                <input type="date" id="date" name="date" required>
                <br><br>

                <label for="quality">Quality</label><br>
                <input type="text" id="quality" name="quality" required>
                <br><br>

                <div class="add">
                    <button type="submit" class="btns">Save</button>
                    <button type="reset" class="btns">Cancel</button>
                </div>
            </form>
        </div>

        </form>
        <script src="../javascript/sales.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
