<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Signup</title>
</head>

<body>

    <form method="" id="signupForm">

        <div class="form-container">
            <h1 class="head">Signup</h1>
            <br>
            <div class="input-box">
                <input id="name" type="text" placeholder="Fullname" name="name" required>
                <span id="nameError" class="error"></span>
            </div>

            <div class="input-box">
                <input id="email" type="email" placeholder="Email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>

            <div class="input-box">
                <input id="password" type="password" placeholder="Password" name="password" required minlength=6>
                <span id="passwordError" class="error"></span>
            </div>


            <button type="submit" class="button" id="signup-btn">Signup</button>
            <br>
        </div>

    </form>
</body>

</html>
