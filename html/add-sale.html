<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/add-sale.css">
    <title>Add Customer</title>
</head>

<body>
    <aside class="side-menu-container">

        <div class="logo-menu">
            <h2 class="logo">MWF</h2>
            <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="list">
            <li class="list-item active">
                <a href="/html/dashboard.html">
                    <i class="fa-solid fa-house"></i>
                    <span class="link-name">Dashboard</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/html/users.html">
                    <i class="fa-solid fa-users"></i>
                    <span class="link-name">Users</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/html/sales.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="link-name">Sales</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/html/stock.html">
                    <i class="fa-solid fa-truck"></i>
                    <span class="link-name">Stock</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/html/products.html">
                    <i class="fa-solid fa-couch"></i>
                    <span class="link-name">Products</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="link-name">Settings</span>
                </a>
            </li>
        </ul>
    </aside>

    <main class="main-content">

        <nav class="navbar bg-body-tertiary dashboard-header">
            <div class="container-fluid d-flex justify-content-end align-items-center">
                <div class="d-flex align-items-center">
                    <form class="d-flex me-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <a class="logoutBtn" href="/html/index.html">Logout</a>
                </div>
            </div>
        </nav>

        <div class="sales-form-container">

            <form id="addSale" action="/addSale" method="post">
                <h2>Add Sale</h2>

                <label for="name">Name of Customer</label><br>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="contact">Customer Contact</label><br>
                <input type="text" id="contact" name="contact" required>
                <br><br>

                <label for="nproduct">Name of Product</label><br>
                <input type="text" id="nproduct" name="nproduct" required>
                <br><br>

                <label for="tproduct">Type of Product</label><br>
                <select id="tproduct" name="tproduct" required>
                    <option value="" disabled selected>Select Product Type</option>
                    <option value="Raw Material">Raw Material</option>
                    <option value="Furniture">Furniture</option>
                </select>
                <br><br>

                <label for="quantity">Quantity</label><br>
                <input type="number" id="quantity" name="quantity" required>
                <br><br>

                <label for="unitPrice">Unit Price</label><br>
                <input type="text" id="unitPrice" name="unitPrice" required>
                <br><br>

                <label for="transportCheck">Transport Check</label><br>
                <input type="checkbox" id="transportCheck" name="transportCheck">
                <br><br>

                <label for="totalPrice">Total Price</label><br>
                <input type="text" id="totalPrice" name="totalPrice" required>
                <br><br>

                <label for="payment">Select Payment Method</label><br />
                <select id="payment" name="payment" required>
                    <option value="" disabled selected>Select your Payment Method</option>
                    <option value="Bank">Bank Overdraft</option>
                    <option value="Mobile Money">Mobile Money</option>
                    <option value="Cheque">Cheque</option>
                </select>
                <br><br>

                <label for="date">Date</label><br>
                <input type="date" id="date" name="date" required>
                <br><br>

                <label for="agent">Sales Agent Name</label><br>
                <input type="text" id="agent" name="agent" required>
                <br><br>

                <div class="add">
                    <button type="submit" class="btns">Save</button>
                    <button type="reset" class="btns">Cancel</button>
                </div>
            </form>

        </div>

    </main>

    <script src="../javascript/sales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
