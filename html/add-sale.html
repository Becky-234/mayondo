<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/add-sale.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <aside class="side-menu-container">
        <div class="logo-menu">
            <h2 class="logo">MWF</h2>
            <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="list">
            <li class="list-item active">
                <a href="/html/dashboard.html">
                    <i class="fa-solid fa-house"></i>
                    <span class="link-name">Dashboard</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/html/users.html">
                    <i class="fa-solid fa-users"></i>
                    <span class="link-name">Users</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/html/sales.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="link-name">Sales</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/html/stock.html">
                    <i class="fa-solid fa-truck"></i>
                    <span class="link-name">Stock</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/html/products.html">
                    <i class="fa-solid fa-couch"></i>
                    <span class="link-name">Products</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="link-name">Settings</span>
                </a>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <nav class="navbar bg-body-tertiary dashboard-header">
            <div class="container-fluid d-flex justify-content-end align-items-center">
                <div class="d-flex align-items-center">
                    <form class="d-flex me-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <a class="logoutBtn" href="/html/index.html">Logout</a>
                </div>
            </div>
        </nav>

        <div class="user-form-container">
            <form id="addSale">
                <h2>Add Sale</h2>

                <label for="fname">Name of Customer</label><br>
                <input type="text" id="fname" name="name">
                <br><br>

                <label for="tproduct">Type of Product</label><br>
                <input type="text" id="tproduct" name="tproduct">
                <br><br>

                <label for="nproduct">Name of Product</label><br>
                <input type="text" id="nproduct" name="nproduct">
                <br><br>

                <label for="quantity">Quantity</label><br>
                <input type="number" id="quantity" name="quantity">
                <br><br>

                <label for="price">Price</label><br>
                <input type="number" id="price" name="price">
                <br><br>

                <label for="role">Select Payment Method</label><br />
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your Payment Method</option>
                    <option value="manager">Bank</option>
                    <option value="sales_agent">Mobile Money</option>
                    <option value="stock_attendant">Cheque</option>
                </select>
                <br><br>

                <label for="date">Date</label><br>
                <input type="date" id="date" name="date">
                <br><br>

                <label for="agent">Sales Agent Name</label><br>
                <input type="text" id="agent" name="agent">
                <br><br>

                <div class="add">
                    <button type="submit" class="btns">Save</button>
                    <button type="reset" class="btns">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../javascript/sales.js"></script>
    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
