<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/stock.css">
    <title>Stock</title>
</head>

<body>
    <header>
        <aside class="side-menu-container active">
            <div class="logo-menu">
                <h2 class="logo">MWF</h2>
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="list">
                <li class="list-item">
                    <a href="dashboard.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="link-name">Dashboard</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="users.html">
                        <i class="fa-solid fa-users"></i>
                        <span class="link-name">Users</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="sales.html">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="link-name">Sales</span>
                    </a>
                </li>
                <li class="list-item active">
                    <a href="stock.html">
                        <i class="fa-solid fa-truck"></i>
                        <span class="link-name">Stock</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="products.html">
                        <i class="fa-solid fa-couch"></i>
                        <span class="link-name">Products</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="link-name">Settings</span>
                    </a>
                </li>
            </ul>
        </aside>
    </header>

    <main class="main-content">

        <nav class="navbar bg-body-tertiary dashboard-header">
            <div class="container-fluid d-flex justify-content-end align-items-center">
                <div class="d-flex align-items-center">
                    <form class="d-flex me-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <a class="logoutBtn" href="index.html">Logout</a>
                </div>
            </div>
        </nav>

        <section class="dash" id="dash-top">
            <div class="row">
                <div class="col-md-3">
                    <div class="dash-card">
                        <div class="card-body">
                            <i class="fa-solid fa-file-lines"></i>
                            <h5 class="card-title">Invoices</h5>
                            <p class="card-text">Shs.500,000</p>

                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="dash-card">
                        <div class="card-body">
                            <i class="fa-solid fa-money-check-dollar"></i>
                            <h5 class="card-title">Profit</h5>
                            <p class="card-text">70%</p>

                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="dash-card">
                        <div class="card-body">
                            <i class="fa-solid fa-coins"></i>
                            <h5 class="card-title">Revenue</h5>
                            <p class="card-text">Shs. 50,000</p>

                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="dash-card">
                        <div class="card-body">
                            <i class="fa-solid fa-users-line"></i>
                            <h5 class="card-title">Customers</h5>
                            <p class="card-text">15</p>

                        </div>
                    </div>
                </div>

            </div>
            <br><br><br>
        </section>

        <div class="include">
            <a class="btns" href="add-stock.html">Add Product</a>
            <a class="btns">Download Excel</a>
            <a class="btns">Download PDF</a>
            <input type="search" id="searchStock" placeholder="Search...">
        </div>

        <section>
            <table class="table-content" id="newStock">
                <tr>
                    <thead class="row-one">
                        <th>Product Name</th>
                        <th>Product Type</th>
                        <th>Cost Price</th>
                        <th>Quantity</th>
                        <th>Product Price</th>
                        <th>Supplier Name</th>
                        <th>Date</th>
                        <th>Quality</th>
                    </thead>
                </tr>
                <tbody class="row-others">

                </tbody>
            </table>
            <h5 id="notFound">Not Found</h5>
        </section>

    </main>

    <script src="/javascript/stock.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
